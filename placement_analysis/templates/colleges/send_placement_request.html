<!DOCTYPE html>
<html>

<head>
    <title>Send Placement Request</title>
    {% load crispy_forms_tags %}
</head>

<body>

    <h1>Send Placement Request</h1>

    <form method="post" action="{% url 'send_placement_request'  %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>

</body>

</html>
