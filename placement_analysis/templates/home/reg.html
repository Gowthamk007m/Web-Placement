{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form by Colorlib</title>

        <!-- Font Icon -->
        <link rel="stylesheet" href="{% static
            'reg/fonts/material-icon/css/material-design-iconic-font.min.css'
            %}">

        <!-- Main css -->
        <link rel="stylesheet" href="{% static 'reg/css/style.css' %}">
        <style>
  

    .form-control {
        width: 90%;
        height: 40px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #cccccc;
        padding-left: 10px;
        margin-bottom: 10px;
    }
       .form-control1 {
        width: 90%;
        height: 40px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #cccccc;
        padding-left: 20px;
        padding-left: 20px;

        margin-bottom: 10px;
        margin-right: 10px;

    }
          .form-control2 {
        width: 60%;
        height: 30px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #cccccc;
        padding-left: 20px;
        padding-left: 20px;

        margin-bottom: 10px;
        margin-left: 10px;

    }

    .form-title {
        font-size: 24px;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-submit {
        width: 90%;
        height:50px;
        background-color: #4CAF50;
        color: #ffffff;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        margin-top: 20px;
        cursor: pointer;
    }
</style>
    </head>
    <body>

        <div class="main">

            <section class="signup">
                <img src="images/signup-bg.jpg" alt="">
                <div class="container">
                    <div class="signup-content">

                        <form method="POST" id="signup-form"
                            class="signup-form">
                            {% csrf_token %}
                           
                            <h2 class="form-title">Create account</h2>
<div class="form-group">
                                <label for="user_type" >Select Account Type :</label>
                                <select name="user_type" id="user_type" class="form-control2" >
                                    <option class="form-control1" value="user">Student</option>
                                    <option class="form-control1" value="college">College</option>
                                    <option class="form-control1" value="company">Company</option>
                                    <!-- <option class="form-control1" value="admin">Admin</option> -->
                                </select>
</div>
                            <div class="form-group">
                                <input type="text" class="form-control"
                                    name="username" id="username"
                                    placeholder="Username" />
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control"
                                    name="email" id="email" placeholder="Email"/>
                            </div>

                          

                            <div class="form-group">
                                <input type="password" class="form-control"
                                    name="password1" id="password1"
                                    placeholder="Password" />
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control"
                                    name="password2" id="password2"
                                    placeholder="Re-Password" />
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term"
                                    id="agree-term" class="agree-term" />
                                <label for="agree-term"
                                    class="label-agree-term">
                                    <span><span></span></span>
                                    I agree all statements in <a href="#"
                                        class="term-service">Terms of service</a>
                                </label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-submit">Sign
                                    In</button>
                            </div>
                        </form>
                        <p class="loginhere">
                            Have already an account ? <a href="#"
                                class="loginhere-link">Login here</a>
                        </p>
                    </div>
                </div>

            </section>

        </div>

        <!-- JS -->


        <script src="{% static 'reg/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'reg/js/main.js' %}"></script>
    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
