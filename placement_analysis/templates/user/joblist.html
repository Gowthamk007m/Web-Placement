<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in job %}
    <table>
        <tr>
            <td>{{i.created_by}}</td>
            <td>{{i.job_title}}</td>
            <td>{{i.job_description}}</td>
            <td>{{i.company}}</td>
            <td>{{i.salary}}</td>
            <td>{{i.vacancy}}</td>
            <td>{{i.created_at}}</td>
            <td>{{i.status}}</td>



        </tr>
    </table>
{% endfor %}
</body>
</html>
